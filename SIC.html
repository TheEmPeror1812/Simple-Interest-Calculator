<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="finishPage()">
    <div class="container">
        <h1>Simple Interest Calculator</h1>
    </div>

    <div class="form-container">
        <form action="" id = "formm">
            <div class="div-form">
                <label for="number"> Amount : </label>
                <input type="number" name = "amount" placeholder="Enter The Amount" id="principal" class="form">
            </div>
            

            <div class="div-form">
                <label for=""> Rate : </label>
                <input type="range"  id="rate" min="0%" max="20" step="0.25" value="10.25" class="form" onchange="refreshslider()"> 
                <span id="rateLabel">10.25%</span>
            </div>
            

            <div class="div-form">
                <label for=""> No. Of Years : </label>
                <input type="text" placeholder="Enter The No. Of Years" id="years" class="form" min="0" max="10">  
                <span id="result"></span>
            </div>

            <button id="btn" onclick="compute() ">Compute Interest</button>
            <span id="results">

            
        </form>
    </div>
    
</body>
</html>
